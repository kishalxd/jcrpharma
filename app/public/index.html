<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Specialised recruitment for life sciences, biometrics & data professionals. Connect top talent with biotech and pharmaceutical companies across UK, USA, and Europe."
    />
    <meta name="keywords" content="life sciences recruitment, biostatistics recruitment, clinical data management, biometrics recruitment, pharmaceutical jobs, biotech recruitment, data science recruitment, UK, USA, Europe" />
    
    <!-- Twitter Card Meta Tags - Will be updated by React, but these are fallbacks for crawlers -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@JCRPharma" />
    <meta name="twitter:title" content="JCR Pharma - Life Sciences Recruitment Specialists" />
    <meta name="twitter:description" content="Specialised recruitment for life sciences, biometrics & data professionals. Connect top talent with biotech and pharmaceutical companies across UK, USA, and Europe." />
    <meta name="twitter:image" id="twitter-image" content="" />
    <meta name="twitter:image:alt" content="JCR Pharma - Life Sciences Recruitment" />
    
    <!-- Open Graph Meta Tags - Will be updated by React, but these are fallbacks for crawlers -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="JCR Pharma - Life Sciences Recruitment Specialists" />
    <meta property="og:description" content="Specialised recruitment for life sciences, biometrics & data professionals. Connect top talent with biotech and pharmaceutical companies across UK, USA, and Europe." />
    <meta property="og:image" id="og-image" content="" />
    <meta property="og:site_name" content="JCR Pharma" />
    
    <!-- Set absolute URLs for social media cards immediately -->
    <script>
      (function() {
        var baseUrl = window.location.origin;
        var imagePath = baseUrl + '/jcr_logo.jpg';
        var twitterImage = document.getElementById('twitter-image');
        var ogImage = document.getElementById('og-image');
        if (twitterImage) twitterImage.setAttribute('content', imagePath);
        if (ogImage) ogImage.setAttribute('content', imagePath);
        var ogUrl = document.querySelector('meta[property="og:url"]');
        if (!ogUrl) {
          ogUrl = document.createElement('meta');
          ogUrl.setAttribute('property', 'og:url');
          document.head.appendChild(ogUrl);
        }
        ogUrl.setAttribute('content', window.location.href);
      })();
    </script>
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>JCR Pharma</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
